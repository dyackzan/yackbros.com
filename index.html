<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yackbros.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      .page {
        scroll-snap-align: start;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* your existing skin â†’ you can override per-page if needed */
      .page1 {
        background: linear-gradient(
                135deg,
                #001f3f 0%,
                #003366 50%,
                #004c99 100%
        );
      }
      .page2 {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 0;
        background: black;
      }
      h1 {
        font-family: sans-serif;
        color: #FFF;
        margin-bottom: 1.5rem;
        font-size: calc(1.5rem + 2vw);
        text-align: center;
      }
      .photo-container {
        position: relative;
        display: inline-block;
        width: 90%;
        max-width: 400px;
        height: auto;
      }
      .bros-photo {
        display: block;
        width: 100%;
        height: auto;
        border: 5px solid #000;
        border-radius: 8px;
      }
      .grad-cap {
        position: absolute;
        top: 9%;
        left: 48%;
        transform: translateX(-50%) rotate(-20deg);
        width: 20%;
        opacity: 1.0;
        animation-name: dropCap;
        animation-duration: 2s;
        animation-play-state: paused;
      }
      @keyframes dropCap {
        0% {
          position: absolute;
          top: -29%;
          opacity: 0.5;
          transform: translateX(-50%) rotate(-50deg);
        }
        100% {
          position: absolute;
          opacity: 1;
          top: 9%;
          width: 20%;
          left: 48%;
          transform: translateX(-50%) rotate(-20deg);
        }
      }
      .caption {
        font-family: sans-serif;
        color: #FFF;
        margin-top: 1rem;
        text-align: center;
        font-size: 1rem;
      }
      @media (max-width: 400px) {
        h1 {
          font-size: 1.75rem;
        }
        img {
          border-width: 3px;
        }
      }
      #slideshow-container {
        width: 100%;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #slideshow-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        display: block;
      }
      #play-pause-indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 2rem;
        line-height: 1;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 0.25em 0.5em;
        border-radius: 0.3em;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 1001;
      }
      #play-pause-indicator.show {
        opacity: 1;
      }

    </style>
  </head>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pages = Array.from(document.querySelectorAll('.page'));

      // Find the index of the page closest to the top of the viewport
      function getCurrentPageIndex() {
        return pages.findIndex(page => {
          const rect = page.getBoundingClientRect();
          // consider â€œcurrentâ€ if its top is within Â± half a viewport height
          return rect.top >= -window.innerHeight/2 && rect.top <= window.innerHeight/2;
        });
      }

      document.addEventListener('keydown', e => {
        if (e.key !== 'ArrowDown' && e.key !== 'ArrowUp') return;

        e.preventDefault();
        let idx = getCurrentPageIndex();
        if (idx === -1) idx = 0;  // fallback to first page

        if (e.key === 'ArrowDown' && idx < pages.length - 1) {
          idx++;
        } else if (e.key === 'ArrowUp' && idx > 0) {
          idx--;
        }

        pages[idx].scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.querySelector('.grad-cap').style.animationPlayState = 'running';
      setTimeout(() => {
        confetti({
          particleCount: 400,
          spread: 360,
          origin: {y: 0.5}
        });
      }, 500);
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = [
        'assets/slides/slide1.jpg',
        'assets/slides/slide2.jpg',
      ];
      let current = 0;
      let intervalId = null;
      let paused = false;
      let delay = 2000;
      const imgEl = document.getElementById('slideshow-image');

      const indicator = document.getElementById('play-pause-indicator');

      function flashIndicator(symbol) {
        indicator.textContent = symbol;
        indicator.classList.add('show');
        // fade out after 0.8s
        setTimeout(() => indicator.classList.remove('show'), 800);
      }

      function showSlide(idx) {
        imgEl.src = slides[idx];
      }
      function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
      }
      function prevSlide() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      }
      function startSlideshow() {
        paused = false;
        current = 0;
        showSlide(current);
        if (intervalId) clearInterval(intervalId);
        intervalId = setInterval(nextSlide, delay);
      }
      function pauseSlideshow() {
        if (intervalId) clearInterval(intervalId);
        paused = true;
        flashIndicator('â¸ï¸');
      }
      function resumeSlideshow() {
        if (intervalId) clearInterval(intervalId);
        paused = false;
        intervalId = setInterval(nextSlide, delay);
        flashIndicator('â–¶ï¸');
      }
      function resetTimer() {
        if (paused) return;            // donâ€™t restart if paused
        if (intervalId) clearInterval(intervalId);
        intervalId = setInterval(nextSlide, delay);
      }

      // helper to detect which â€œ.pageâ€ is in view
      function getCurrentPageIndex() {
        const pages = Array.from(document.querySelectorAll('.page'));
        return pages.findIndex(page => {
          const r = page.getBoundingClientRect();
          return r.top >= -window.innerHeight/2 && r.top <= window.innerHeight/2;
        });
      }

      // start when page2 is â‰¥50% visible
      new IntersectionObserver(entries => {
        for (let e of entries) {
          if (e.target.classList.contains('page2') && e.isIntersecting) {
            startSlideshow();
          }
        }
      }, { threshold: 0.5 })
              .observe(document.querySelector('.page2'));

      // keyboard controls
      document.addEventListener('keydown', e => {
        const pageIdx = getCurrentPageIndex();
        // only respond when on page2 (index 1)
        if (pageIdx !== 1) return;

        switch (e.key) {
          case 'ArrowRight':
            e.preventDefault();
            nextSlide();
            resetTimer();
            break;
          case 'ArrowLeft':
            e.preventDefault();
            prevSlide();
            resetTimer();
            break;
          case ' ':
          case 'Spacebar':   // for some older browsers
            e.preventDefault();
            paused ? resumeSlideshow() : pauseSlideshow();
            break;
        }
      });
    });
  </script>

  <body>
  <section class="page page1">
    <h1>Congrats Dr. Dan! ðŸŽ‰ðŸŽŠ</h1>
    <div class="photo-container">
      <img class="bros-photo" src="assets/images/yackbros.jpg" alt="The Yackbros">
      <img class="grad-cap" src="assets/images/mortarboard.png" alt="Graduation cap">
    </div>
  </section>
  <div id="play-pause-indicator"></div>
  <section class="page page2">
    <div id="slideshow-container">
      <img id="slideshow-image" src="" alt="Slide">
    </div>
  </section>
  </body>
</html>
