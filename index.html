<!DOCTYPE html>
<html>
  <head>
    <title>Yackbros.com</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(
                135deg,
                #001f3f 0%,    /* very dark navy */
                #003366 50%,   /* mid-tone navy */
                #004c99 100%   /* brighter navy */
        );
      }
      h1 {
        font-family: sans-serif;
        color: #FFF;
        margin-bottom: 30px;
      }
      img {
        max-width: 400px;
        width: 100%;
        height: auto;
        display: block;
        border: 5px solid #000;
        border-radius: 8px;
      }
      .caption {
        font-family: sans-serif;
        color: #FFF;
        margin-top: 15px;
        text-align: center;
        font-size: 1.0em;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Yackbros.com</h1>
    <img src="assets/images/yackbros.jpg" alt="The Yackbros">
    <p class="caption">The bros</p>
  </body>
</html>
