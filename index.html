<!DOCTYPE html>
<html>
  <head>
    <title>Yackbros.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 1rem;
        background: linear-gradient(
                135deg,
                #001f3f 0%,
                #003366 50%,
                #004c99 100%
        );
      }
      h1 {
        font-family: sans-serif;
        color: #FFF;
        margin-bottom: 1.5rem;
        font-size: calc(1.5rem + 2vw);
        text-align: center;
      }
      .photo-container {
        position: relative;
        display: inline-block;
        width: 90%;
        max-width: 400px;
        height: auto;
      }
      .bros-photo {
        display: block;
        width: 100%;
        height: auto;
        border: 5px solid #000;
        border-radius: 8px;
      }
      .grad-cap {
        position: absolute;
        top: 9%;      /* start well above the photo */
        left: 48%;         /* center horizontally */
        transform: translateX(-50%) rotate(-20deg);
        width: 20%;        /* adjust to fit your brotherâ€™s head */
        opacity: 1.0;
        /* set up the keyframe animation (but donâ€™t play yet) */
        animation-name: dropCap;
        animation-duration: 2s;
        /*animation-delay: 0.5s; !* wait half-second before dropping *!*/
        animation-play-state: paused;
      }
      /* Keyframes: opacity & drop into place */
      @keyframes dropCap {
        0% {
          position: absolute;
          top: -29%;
          opacity: 0.5;
          transform: translateX(-50%) rotate(-50deg);
        }
        100% {
          position: absolute;
          opacity: 1;
          top: 9%;
          width: 20%;
          left: 48%;
          transform: translateX(-50%) rotate(-20deg);
        }
      }
      .caption {
        font-family: sans-serif;
        color: #FFF;
        margin-top: 1rem;
        text-align: center;
        font-size: 1rem;
      }
      /* fine-tune smaller screens: */
      @media (max-width: 400px) {
        h1 {
          font-size: 1.75rem;
        }
        img {
          border-width: 3px;
        }
      }
    </style>
  </head>
  <!-- include a lightweight confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // simple â€œonly once per sessionâ€ guard
    window.addEventListener('load', () => {
      // 1) start the cap animation
      document.querySelector('.grad-cap').style.animationPlayState = 'running';

      // 2) fire confetti shortly after
      setTimeout(() => {
        confetti({
          particleCount: 400,
          spread: 360,
          origin: {y: 0.5}
        });
      }, 2000);

    });
  </script>
  <body>
    <h1>Congrats Dr. Dan! ðŸŽ‰ðŸŽŠ</h1>
    <div class="photo-container">
      <img class="bros-photo" src="assets/images/yackbros.jpg" alt="The Yackbros">
      <img class="grad-cap" src="assets/images/mortarboard.png" alt="Graduation cap">
    </div>
    <p class="caption">The bros</p>
  </body>
</html>
